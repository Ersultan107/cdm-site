<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>AEC PORTAL | –°—Ç—É–¥–µ–Ω—á–µ—Å–∫–∏–π —Å–æ–≤–µ—Ç</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/2563eb/bolt.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass-blur { backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        .active-nav-btn { background: #2563eb !important; color: white !important; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }
        #auth-screen { background: radial-gradient(circle at top right, #1e293b, #020617); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-white min-h-screen">

    <div id="auth-screen" class="fixed inset-0 z-[150] flex items-center justify-center p-6 transition-all duration-500">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-[25px] mx-auto mb-8 flex items-center justify-center shadow-2xl">
                <i class="fas fa-bolt text-3xl text-white"></i>
            </div>
            <h1 class="text-white text-3xl font-black mb-10 italic uppercase tracking-tighter">AEC PORTAL</h1>
            <div class="space-y-3">
                <input type="text" id="user-name" placeholder="–ò–º—è –§–∞–º–∏–ª–∏—è" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white outline-none text-center font-bold">
                <input type="text" id="user-group" placeholder="–ì—Ä—É–ø–ø–∞" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white outline-none text-center font-bold uppercase">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg active:scale-95 transition-all">–í–û–ô–¢–ò</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden opacity-0 transition-opacity duration-500">
        <header class="fixed top-0 left-0 right-0 z-50 glass-blur bg-white/80 dark:bg-slate-900/90 border-b border-slate-200 dark:border-slate-800 px-6 py-4">
            <div class="max-w-6xl mx-auto flex justify-between items-center text-[11px]">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-blue-600 text-white rounded-lg flex items-center justify-center font-black italic shadow-lg">A</div>
                    <div><h2 id="display-name" class="font-bold italic">...</h2><span id="display-group" class="font-black text-blue-600 opacity-70 uppercase tracking-tighter">–ì–†–£–ü–ü–ê</span></div>
                </div>
                <button onclick="toggleDark()" class="w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center"><i id="theme-icon" class="fas fa-moon"></i></button>
            </div>
        </header>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-[92%] max-w-xl">
            <div class="bg-white/95 dark:bg-slate-900/95 glass-blur p-1.5 rounded-full border border-slate-200 dark:border-slate-800 shadow-2xl flex justify-between overflow-x-auto">
                <button onclick="switchTab('voice')" id="nav-voice" class="nav-btn px-5 py-3 rounded-full text-[10px] font-black active-nav-btn flex-shrink-0 uppercase">–ì–û–õ–û–°</button>
                <button onclick="switchTab('quests')" id="nav-quests" class="nav-btn px-5 py-3 rounded-full text-[10px] font-black text-slate-400 flex-shrink-0 uppercase">–ö–≤–µ—Å—Ç—ã</button>
                <button onclick="switchTab('rating')" id="nav-rating" class="nav-btn px-5 py-3 rounded-full text-[10px] font-black text-slate-400 flex-shrink-0 uppercase">–†–µ–π—Ç–∏–Ω–≥</button>
                <button onclick="switchTab('team')" id="nav-team" class="nav-btn px-5 py-3 rounded-full text-[10px] font-black text-slate-400 flex-shrink-0 uppercase">–ö–î–ú</button>
            </div>
        </nav>

        <main class="pt-24 pb-32 px-6 max-w-6xl mx-auto">
            <section id="tab-voice" class="tab-content active space-y-6">
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[35px] shadow-sm border border-slate-100 dark:border-slate-800">
                    <h3 id="poll-question" class="text-xl font-black mb-6 italic text-blue-600 uppercase">–û–∂–∏–¥–∞–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞...</h3>
                    <div id="poll-options" class="grid gap-3"></div>
                </div>
                <div id="comments-list" class="space-y-3"></div>
                <div class="relative">
                    <input type="text" id="comment-input" placeholder="–¢–≤–æ–µ –º–Ω–µ–Ω–∏–µ..." class="w-full p-5 rounded-3xl bg-white dark:bg-slate-800 shadow-lg outline-none font-medium">
                    <button onclick="sendComment()" class="absolute right-2 top-2 bottom-2 w-12 bg-blue-600 text-white rounded-2xl flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
                </div>
            </section>

            <section id="tab-quests" class="tab-content">
                <h3 class="font-black text-2xl mb-6 italic uppercase tracking-tighter">–ê–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h3>
                <div id="quests-list" class="grid gap-4"></div>
            </section>

            <section id="tab-rating" class="tab-content">
                <h3 class="text-center font-black text-xl mb-6 italic uppercase">–õ–∏–¥–µ—Ä—ã</h3>
                <div id="leaderboard" class="max-w-md mx-auto space-y-3"></div>
            </section>

            <section id="tab-team" class="tab-content">
                <div id="team-list" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
            </section>
        </main>
    </div>

    <div id="quest-modal" class="fixed inset-0 z-[110] bg-slate-900/95 hidden flex items-center justify-center p-6 glass-blur">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[35px] p-8 shadow-2xl">
            <h3 id="modal-title" class="text-xl font-black mb-2 uppercase italic text-blue-600">–û–¢–ß–ï–¢</h3>
            <p class="text-[10px] opacity-40 mb-6 font-black uppercase tracking-widest italic">–ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</p>
            <input type="file" id="quest-file" accept="image/*" class="hidden">
            <button onclick="document.getElementById('quest-file').click()" class="w-full py-6 mb-4 border-2 border-dashed border-blue-200 dark:border-slate-800 rounded-3xl text-blue-600 font-black text-[11px] flex flex-col items-center gap-2 transition-all active:scale-95">
                <i class="fas fa-camera text-xl"></i> –í–´–ë–†–ê–¢–¨ –§–û–¢–û
            </button>
            <span id="file-name" class="block text-[9px] text-center mb-6 opacity-50 truncate font-bold uppercase">–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω</span>
            <textarea id="quest-text" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." class="w-full p-5 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none outline-none text-sm mb-6 h-24 resize-none font-medium"></textarea>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 dark:bg-slate-800 rounded-2xl font-black text-[10px] uppercase">–û–¢–ú–ï–ù–ê</button>
                <button onclick="submitQuest()" id="submit-btn" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px] uppercase">–û–¢–ü–†–ê–í–ò–¢–¨</button>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1BEi1MzL4-2vTVGa_2yyYnVkkDcSch6GIZKeWUHRYFxY';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwmoYuBHSTRAV5QgNU3Aly80OW4KyNIdQ-09e3ZHQ8BbFcxwrDlZbYbSiz2X1gLI28/exec';
        const IMGBB_KEY = 'eee364603c1409aac1e5c593b73c2c7f';
        const GIDS = { team: '0', polls: '1044546960', comments: '194206114', verify: '1214600043' };
        
        let currentQuest = "";

        function handleLogin() {
            const u = document.getElementById('user-name').value;
            const g = document.getElementById('user-group').value.toUpperCase();
            if(u.length > 2) { localStorage.setItem('aec_u', u); localStorage.setItem('aec_g', g); showApp(); }
        }

        function showApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
            document.getElementById('display-name').innerText = localStorage.getItem('aec_u');
            document.getElementById('display-group').innerText = localStorage.getItem('aec_g');
            switchTab(localStorage.getItem('aec_tab') || 'voice');
            loadAllData();
        }

        async function loadAllData() { loadPolls(); loadComments(); loadSheetData(); }

        async function loadSheetData() {
            try {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GIDS.team}&t=${Date.now()}`);
                const text = await res.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;

                // –ö–í–ï–°–¢–´ (–ö–æ–ª–æ–Ω–∫–∞ H=7, I=8)
                const q = rows.slice(2).filter(r => r.c[7]?.v);
                document.getElementById('quests-list').innerHTML = q.length ? q.map(r => `
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-[30px] border border-slate-100 dark:border-slate-800 shadow-sm flex flex-col gap-4">
                        <div class="flex justify-between items-center">
                            <span class="font-black text-sm uppercase italic">${r.c[7].v}</span>
                            <span class="bg-emerald-500 text-white px-3 py-1 rounded-xl font-black text-[9px]">+${r.c[8]?.v || 0} –ë</span>
                        </div>
                        <button onclick="openQuestModal('${r.c[7].v}')" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px] uppercase">–°–î–ê–¢–¨ –û–¢–ß–ï–¢</button>
                    </div>`).join('') : '<p class="text-center opacity-30 text-xs py-10 font-bold uppercase">–ó–ê–î–ê–ù–ò–ô –ù–ï–¢ üî•</p>';

                // –†–ï–ô–¢–ò–ù–ì (E, F)
                const rat = rows.slice(2).filter(r => r.c[4]?.v).map(r => ({n:r.c[4].v, s:r.c[5]?.v||0})).sort((a,b)=>b.s-a.s);
                document.getElementById('leaderboard').innerHTML = rat.length ? rat.map((p,i)=>`
                    <div class="flex justify-between p-5 bg-white dark:bg-slate-900 rounded-[25px] border border-slate-50 shadow-sm items-center">
                        <div class="flex items-center gap-4"><span class="font-black opacity-20 text-xs">${i+1}</span><span class="font-bold text-[13px] uppercase italic tracking-tighter">${p.n}</span></div>
                        <span class="bg-blue-600 text-white px-4 py-1.5 rounded-xl font-black text-[10px]">${p.s} –ë</span>
                    </div>`).join('') : '<p class="text-center opacity-30 text-xs py-10 font-bold uppercase">–†–ï–ô–¢–ò–ù–ì –ü–£–°–¢</p>';

                // –ö–û–ú–ê–ù–î–ê (A, B, C, D, G)
                document.getElementById('team-list').innerHTML = rows.slice(2).filter(r => r.c[0]?.v).map(r => `
                    <div class="bg-white dark:bg-slate-900 p-7 rounded-[35px] text-center shadow-sm border border-slate-50 dark:border-slate-800">
                        <div class="w-16 h-16 bg-blue-50 dark:bg-slate-800 rounded-full mx-auto mb-3 flex items-center justify-center font-black text-blue-600 italic uppercase">${r.c[0].v[0]}</div>
                        <h4 class="font-black text-sm mb-1 uppercase tracking-tighter">${r.c[0].v}</h4>
                        <p class="text-[9px] text-blue-600 font-black uppercase mb-4 opacity-70 tracking-widest">${r.c[1]?.v||''}</p>
                        <a href="${r.c[6]?.v||'#'}" target="_blank" class="inline-block px-8 py-3 bg-slate-50 dark:bg-slate-800 rounded-xl font-black text-[8px] uppercase tracking-tighter">–°–í–Ø–ó–¨</a>
                    </div>`).join('');
            } catch(e) {}
        }

        async function submitQuest() {
            const btn = document.getElementById('submit-btn');
            const file = document.getElementById('quest-file').files[0];
            const comm = document.getElementById('quest-text').value;

            if(!file) return alert("–ù—É–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ!");
            btn.disabled = true; btn.innerText = "–ó–ê–ì–†–£–ó–ö–ê...";

            const fd = new FormData(); fd.append("image", file);
            try {
                const imgRes = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
                const imgData = await imgRes.json();
                
                if(imgData.success) {
                    const payload = {
                        type: "quest_report",
                        name: localStorage.getItem('aec_u'),
                        group: localStorage.getItem('aec_g'),
                        quest: currentQuest,
                        proof: imgData.data.url,
                        comment: comm
                    };
                    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                    alert("–û–¢–ß–ï–¢ –û–¢–ü–†–ê–í–õ–ï–ù! üî•");
                    closeModal();
                } else { throw new Error(); }
            } catch(e) { alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–æ—Ç–æ."); }
            btn.disabled = false; btn.innerText = "–û–¢–ü–†–ê–í–ò–¢–¨";
        }

        async function loadPolls() {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GIDS.polls}&t=${Date.now()}`);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const poll = json.table.rows.find(r => r.c[3]?.v === 'active');
            if(poll) {
                document.getElementById('poll-question').innerText = poll.c[0].v;
                let h = ''; [1,2,6,7,8].forEach((idx, i) => {
                    if(poll.c[idx]?.v) h += `<button onclick="vote(${i+1})" class="w-full p-5 rounded-2xl border border-slate-100 dark:border-slate-800 text-left font-bold text-[10px] uppercase italic">${poll.c[idx].v}</button>`;
                });
                document.getElementById('poll-options').innerHTML = h;
            }
        }

        async function vote(o) {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "vote", option: o }) });
            alert("–ì–û–õ–û–° –ü–†–ò–ù–Ø–¢!"); loadPolls();
        }

        async function loadComments() {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GIDS.comments}&t=${Date.now()}`);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            document.getElementById('comments-list').innerHTML = json.table.rows.slice(1).reverse().map(r => `
                <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-sm border border-slate-50 dark:border-slate-800">
                    <span class="text-blue-600 font-black text-[8px] uppercase">${r.c[1]?.v} (${r.c[2]?.v})</span>
                    <p class="text-xs font-semibold mt-1">${r.c[3]?.v}</p>
                </div>`).join('');
        }

        async function sendComment() {
            const i = document.getElementById('comment-input'); if(!i.value.trim()) return;
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "comment", name: localStorage.getItem('aec_u'), group: localStorage.getItem('aec_g'), text: i.value }) });
            i.value = ''; loadComments();
        }

        function openQuestModal(q) { currentQuest = q; document.getElementById('modal-title').innerText = q; document.getElementById('quest-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('quest-modal').classList.add('hidden'); }
        document.getElementById('quest-file').onchange = function() { document.getElementById('file-name').innerText = this.files[0]?.name || "–§–∞–π–ª –≤—ã–±—Ä–∞–Ω"; };
        function switchTab(id) {
            localStorage.setItem('aec_tab', id);
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav-btn', 'text-slate-400'));
            document.getElementById('tab-'+id).classList.add('active');
            document.getElementById('nav-'+id).classList.add('active-nav-btn');
        }
        function toggleDark() { 
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }
        window.onload = () => { if(localStorage.getItem('aec_u')) showApp(); };
    </script>
</body>
</html>
