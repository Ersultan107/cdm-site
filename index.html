<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≠–ö | Digital Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        :root {
            --bg: #f0f4f8;
            --card: rgba(255, 255, 255, 0.8);
            --text: #1e293b;
            --accent: #1e40af;
        }

        .dark {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f1f5f9;
            --accent: #3b82f6;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; overflow-x: hidden; }
        .glass { background: var(--card); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.5s ease forwards; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-bg { background: radial-gradient(circle at top right, #1e40af, #020617); }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫ –º–µ–Ω—é */
        .nav-card { opacity: 0; transform: scale(0.8); }
        .loaded .nav-card { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <audio id="login-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <div id="auth-screen" class="fixed inset-0 z-[100] auth-bg flex items-center justify-center p-4 transition-all duration-700">
        <div class="glass p-8 rounded-[40px] w-full max-w-sm text-center shadow-2xl">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-lg animate-bounce">
                <i class="fas fa-bolt text-white text-3xl"></i>
            </div>
            <h2 class="text-white text-2xl font-black mb-2">–ê–≠–ö –°–ò–°–¢–ï–ú–ê</h2>
            <p class="text-blue-300 text-sm mb-8">–í–≤–µ–¥–∏—Ç–µ –ò–º—è –∏ –ì—Ä—É–ø–ø—É (–Ω–∞–ø—Ä. –ò–° 1-1)</p>
            
            <input type="text" id="user-name" placeholder="–ò–º—è –§–∞–º–∏–ª–∏—è" 
                   class="w-full mb-3 p-4 rounded-2xl bg-white/10 border border-white/20 text-white placeholder-blue-300 outline-none focus:bg-white/20 transition">
            
            <input type="text" id="user-group" placeholder="–ì—Ä—É–ø–ø–∞" 
                   class="w-full mb-8 p-4 rounded-2xl bg-white/10 border border-white/20 text-white placeholder-blue-300 outline-none focus:bg-white/20 transition uppercase">
            
            <button onclick="handleLogin()" class="w-full bg-white text-blue-900 py-4 rounded-2xl font-black hover:scale-105 transition active:scale-95 shadow-xl">
                –ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨
            </button>
            <p id="auth-error" class="text-red-400 text-xs mt-4 hidden">–û—à–∏–±–∫–∞: –§–æ—Ä–º–∞—Ç –≥—Ä—É–ø–ø—ã (–Ω–∞–ø—Ä. –ò–° 1-1)</p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="bg-blue-800 dark:bg-slate-900 text-white pt-12 pb-24 px-6 rounded-b-[50px] shadow-2xl relative transition-colors">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div>
                    <h1 id="display-name" class="text-2xl font-black italic tracking-tighter">–°—Ç—É–¥–µ–Ω—Ç –ê–≠–ö</h1>
                    <p id="display-group" class="text-blue-300 text-xs font-bold opacity-70 uppercase"></p>
                </div>
                <button onclick="toggleDark()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center hover:rotate-12 transition">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main id="content-container" class="max-w-6xl mx-auto px-4 -mt-12">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
                <button onclick="switchTab('team')" class="nav-card glass p-6 rounded-[32px] shadow-xl flex flex-col items-center group" style="animation-delay: 0.1s">
                    <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-2xl flex items-center justify-center mb-3 group-hover:scale-110 transition">
                        <i class="fas fa-users text-blue-600"></i>
                    </div>
                    <span class="font-black text-[10px] uppercase tracking-widest opacity-60">–ö–æ–º–∞–Ω–¥–∞</span>
                </button>
                <button onclick="switchTab('rating')" class="nav-card glass p-6 rounded-[32px] shadow-xl flex flex-col items-center group" style="animation-delay: 0.2s">
                    <div class="w-12 h-12 bg-yellow-100 dark:bg-yellow-900/30 rounded-2xl flex items-center justify-center mb-3 group-hover:scale-110 transition">
                        <i class="fas fa-crown text-yellow-600"></i>
                    </div>
                    <span class="font-black text-[10px] uppercase tracking-widest opacity-60">–†–µ–π—Ç–∏–Ω–≥</span>
                </button>
                <button onclick="switchTab('quests')" class="nav-card glass p-6 rounded-[32px] shadow-xl flex flex-col items-center group" style="animation-delay: 0.3s">
                    <div class="w-12 h-12 bg-green-100 dark:bg-green-900/30 rounded-2xl flex items-center justify-center mb-3 group-hover:scale-110 transition">
                        <i class="fas fa-map-marked-alt text-green-600"></i>
                    </div>
                    <span class="font-black text-[10px] uppercase tracking-widest opacity-60">–ö–≤–µ—Å—Ç—ã</span>
                </button>
                <button onclick="switchTab('chat')" class="nav-card glass p-6 rounded-[32px] shadow-xl flex flex-col items-center group" style="animation-delay: 0.4s">
                    <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900/30 rounded-2xl flex items-center justify-center mb-3 group-hover:scale-110 transition">
                        <i class="fas fa-comment-dots text-purple-600"></i>
                    </div>
                    <span class="font-black text-[10px] uppercase tracking-widest opacity-60">–ì–æ–ª–æ—Å</span>
                </button>
            </div>

            <div id="tab-team" class="tab-content active">
                <div id="team-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
            <div id="tab-rating" class="tab-content">
                <div class="glass rounded-[40px] p-8 shadow-2xl" id="leaderboard"></div>
            </div>
            <div id="tab-quests" class="tab-content">
                <div class="grid gap-4" id="quests-list"></div>
            </div>
            <div id="tab-chat" class="tab-content">
                <div class="glass p-12 rounded-[40px] text-center">
                    <div class="text-5xl mb-4">üí¨</div>
                    <h3 class="text-xl font-black">–°–ö–û–†–û</h3>
                    <p class="opacity-50 text-sm">–ú—ã –≥–æ—Ç–æ–≤–∏–º —Å–∏—Å—Ç–µ–º—É –∞–Ω–æ–Ω–∏–º–Ω—ã—Ö —á–∞—Ç–æ–≤</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SHEET_ID = '1BEi1MzL4-2vTVGa_2yyYnVkkDcSch6GIZKeWUHRYFxY';
        
        function handleLogin() {
            const name = document.getElementById('user-name').value;
            const group = document.getElementById('user-group').value.toUpperCase();
            
            // –°–ø–∏—Å–æ–∫ —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–µ–π
            const validSpecs = ['–ò–°', 'WEB', '–¢–ü', '–£', '–≠', '–ü'];
            const spec = group.split(' ')[0];
            const formatOk = /^[A-Z–ê-–Ø–Å]+\s\d-\d$/.test(group);

            if(name.length > 2 && formatOk && validSpecs.includes(spec)) {
                document.getElementById('login-sound').play();
                localStorage.setItem('aec_u', name);
                localStorage.setItem('aec_g', group);
                
                document.getElementById('auth-screen').style.opacity = '0';
                setTimeout(() => showApp(name, group), 600);
            } else {
                document.getElementById('auth-error').classList.remove('hidden');
            }
        }

        function showApp(name, group) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('display-name').innerText = name;
            document.getElementById('display-group').innerText = group;
            document.body.classList.add('loaded');
            loadData();
        }

        function toggleDark() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('aec_theme', isDark ? 'dark' : 'light');
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
        }

        window.onload = () => {
            if(localStorage.getItem('aec_theme') === 'dark') toggleDark();
            const u = localStorage.getItem('aec_u');
            const g = localStorage.getItem('aec_g');
            if(u) showApp(u, g);
        }

        async function loadData() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=0&t=${Date.now()}`;
            const res = await fetch(url);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;

            // –ö–æ–º–∞–Ω–¥–∞
            document.getElementById('team-list').innerHTML = rows.slice(1).map(r => {
                if(!r.c[0]?.v) return '';
                return `
                <div class="glass p-8 rounded-[35px] shadow-lg border border-white/10 group hover:bg-blue-600 transition duration-500">
                    <h3 class="font-black text-xl group-hover:text-white transition">${r.c[0].v}</h3>
                    <p class="text-blue-500 group-hover:text-blue-200 text-[10px] font-black uppercase mb-4 tracking-widest">${r.c[1]?.v || ''}</p>
                    <p class="opacity-60 group-hover:text-white text-xs italic">"${r.c[2]?.v || '–ê–≠–ö ‚Äî —ç—Ç–æ –º—ã!'}"</p>
                </div>`;
            }).join('');

            // –†–µ–π—Ç–∏–Ω–≥
            document.getElementById('leaderboard').innerHTML = rows.slice(1).filter(r => r.c[4]?.v).map((r, i) => `
                <div class="flex justify-between items-center p-5 mb-3 bg-white/5 rounded-2xl">
                    <span class="font-black ${i==0?'text-yellow-500 text-xl':'opacity-40'}">${i+1}</span>
                    <span class="font-bold flex-1 ml-6">${r.c[4].v}</span>
                    <span class="bg-blue-600 px-4 py-1 rounded-full text-[10px] font-black text-white">${r.c[5]?.v || 0} –ë</span>
                </div>`).join('');

            // –ö–≤–µ—Å—Ç—ã
            document.getElementById('quests-list').innerHTML = rows.slice(1).filter(r => r.c[7]?.v).map(r => `
                <div class="glass p-6 rounded-3xl border-2 border-dashed border-blue-500/20 flex justify-between items-center">
                    <span class="font-bold text-sm opacity-80">${r.c[7].v}</span>
                    <span class="text-green-500 font-black tracking-tighter">+${r.c[8]?.v || 0} –ë–ê–õ–õ–û–í</span>
                </div>`).join('');
        }
    </script>
</body>
</html>
