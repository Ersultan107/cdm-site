<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AEC Portal | –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–∞–π—Ç –ö–î–ú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .glass-blur { backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        .active-nav-btn { background: #2563eb !important; color: white !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#020617] text-slate-900 dark:text-slate-100 min-h-screen">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-[#020617] flex items-center justify-center p-6 transition-all duration-700">
        <div class="w-full max-w-md text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-blue-500/40">
                <i class="fas fa-bolt text-3xl text-white"></i>
            </div>
            <h1 class="text-white text-3xl font-black mb-8 italic uppercase tracking-tighter">AEC PORTAL</h1>
            <div class="space-y-3">
                <input type="text" id="user-name" placeholder="–ò–º—è –§–∞–º–∏–ª–∏—è" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white outline-none focus:border-blue-500 text-center font-bold">
                <input type="text" id="user-group" placeholder="–ò–° 2-1" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white outline-none focus:border-blue-500 text-center uppercase font-bold">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition-all">–í–û–ô–¢–ò</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden opacity-0 transition-opacity duration-500">
        <header class="fixed top-0 left-0 right-0 z-50 glass-blur bg-white/80 dark:bg-slate-900/90 border-b border-slate-200 dark:border-slate-800 px-6 py-4">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 text-white rounded-xl flex items-center justify-center font-black">–ê</div>
                    <div>
                        <h2 id="display-name" class="font-bold text-sm leading-tight">...</h2>
                        <span id="display-group" class="text-[10px] uppercase font-extrabold text-blue-600">–ì–†–£–ü–ü–ê</span>
                    </div>
                </div>
                <button onclick="toggleDark()" class="w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-[92%] max-w-xl">
            <div class="bg-white/90 dark:bg-slate-800/90 glass-blur p-2 rounded-full border border-slate-200 dark:border-slate-700 shadow-2xl flex justify-between overflow-x-auto no-scrollbar">
                <button onclick="switchTab('voice')" class="nav-btn px-6 py-3 rounded-full text-xs font-black active-nav-btn transition-all flex-shrink-0">–ì–û–õ–û–°</button>
                <button onclick="switchTab('quests')" class="nav-btn px-6 py-3 rounded-full text-xs font-black text-slate-500 transition-all flex-shrink-0">–ö–í–ï–°–¢–´</button>
                <button onclick="switchTab('rating')" class="nav-btn px-6 py-3 rounded-full text-xs font-black text-slate-500 transition-all flex-shrink-0">–¢–û–ü</button>
                <button onclick="switchTab('team')" class="nav-btn px-6 py-3 rounded-full text-xs font-black text-slate-500 transition-all flex-shrink-0">–ö–î–ú</button>
            </div>
        </nav>

        <main class="pt-24 pb-32 px-6 max-w-6xl mx-auto">
            
            <section id="tab-voice" class="tab-content active space-y-6">
                <div class="bg-white dark:bg-slate-800 p-8 rounded-[40px] shadow-sm border border-slate-100 dark:border-slate-700">
                    <h3 id="poll-question" class="text-xl font-black mb-6 italic uppercase tracking-tighter text-blue-600">...</h3>
                    <div id="poll-options" class="grid gap-3"></div>
                </div>
                <div id="comments-list" class="space-y-3 max-h-[400px] overflow-y-auto no-scrollbar"></div>
                <div class="relative group">
                    <input type="text" id="comment-input" placeholder="–¢–≤–æ–µ –º–Ω–µ–Ω–∏–µ..." class="w-full p-5 rounded-3xl bg-white dark:bg-slate-800 shadow-lg outline-none focus:ring-2 ring-blue-500 pr-16 font-medium">
                    <button onclick="sendComment()" class="absolute right-2 top-2 bottom-2 w-12 bg-blue-600 text-white rounded-2xl flex items-center justify-center">
                        <i class="fas fa-paper-plane text-sm"></i>
                    </button>
                </div>
            </section>

            <section id="tab-quests" class="tab-content">
                <h3 class="font-black text-2xl mb-6 italic uppercase italic tracking-tighter">–ê–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h3>
                <div id="quests-list" class="grid gap-3"></div>
            </section>

            <section id="tab-rating" class="tab-content">
                <div id="leaderboard" class="max-w-md mx-auto space-y-3"></div>
            </section>

            <section id="tab-team" class="tab-content">
                <div id="team-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

        </main>
    </div>

    <script>
        // –¢–í–û–ò –ù–ê–°–¢–†–û–ô–ö–ò –ò–ó –°–ö–†–ò–ù–®–û–¢–û–í
        const SHEET_ID = '1BEi1MzL4-2vTVGa_2yyYnVkkDcSch6GIZKeWUHRYFxY';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbywhEqawg1SWOhr6rFFOPaEMDCZn2ZtMyjY4qYyF3VVdepwVd1zGwoy4cNFShbZfxTj/exec';
        const GIDS = { team: '0', polls: '1044546960', comments: '194206114' };

        function handleLogin() {
            const u = document.getElementById('user-name').value;
            const g = document.getElementById('user-group').value.toUpperCase();
            if(u.length > 2) {
                localStorage.setItem('aec_u', u); localStorage.setItem('aec_g', g);
                document.getElementById('auth-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    document.getElementById('main-app').style.opacity = '1';
                    document.getElementById('display-name').innerText = u;
                    document.getElementById('display-group').innerText = g;
                    loadAllData();
                }, 600);
            }
        }

        async function loadAllData() {
            loadPolls(); loadComments(); loadSheetData();
            setInterval(loadComments, 10000);
        }

        async function loadPolls() {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GIDS.polls}&t=${Date.now()}`);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const poll = json.table.rows.find(r => r.c[3]?.v === 'active');
            if(poll) {
                const v1 = poll.c[4]?.v || 0; const v2 = poll.c[5]?.v || 0;
                const total = v1 + v2 || 1;
                const p1 = Math.round((v1/total)*100); const p2 = 100 - p1;
                document.getElementById('poll-question').innerText = poll.c[0].v;
                document.getElementById('poll-options').innerHTML = `
                    <button onclick="vote(1)" class="w-full p-5 rounded-2xl border-2 border-slate-100 dark:border-slate-700 text-left font-bold relative overflow-hidden transition-all active:scale-95">
                        <div class="absolute inset-0 bg-blue-600/10" style="width:${p1}%"></div>
                        <div class="relative flex justify-between uppercase italic"><span>${poll.c[1].v}</span> <span>${p1}%</span></div>
                    </button>
                    <button onclick="vote(2)" class="w-full p-5 rounded-2xl border-2 border-slate-100 dark:border-slate-700 text-left font-bold relative overflow-hidden transition-all active:scale-95">
                        <div class="absolute inset-0 bg-blue-600/10" style="width:${p2}%"></div>
                        <div class="relative flex justify-between uppercase italic"><span>${poll.c[2].v}</span> <span>${p2}%</span></div>
                    </button>`;
            }
        }

        async function vote(opt) {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "vote", option: opt }) });
            setTimeout(loadPolls, 500);
        }

        async function loadComments() {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GIDS.comments}&t=${Date.now()}`);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            document.getElementById('comments-list').innerHTML = json.table.rows.slice(1).reverse().map(r => `
                <div class="bg-white dark:bg-slate-800 p-5 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-blue-600 font-black text-[10px] uppercase">${r.c[1]?.v}</span>
                        <span class="text-[9px] opacity-30 font-bold uppercase">${r.c[2]?.v}</span>
                    </div>
                    <p class="text-sm font-medium">${r.c[3]?.v}</p>
                </div>`).join('');
        }

        async function sendComment() {
            const input = document.getElementById('comment-input');
            if(!input.value.trim()) return;
            const msg = input.value; input.value = '';
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "comment", name: localStorage.getItem('aec_u'), group: localStorage.getItem('aec_g'), text: msg }) });
            loadComments();
        }

        async function loadSheetData() {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GIDS.team}&t=${Date.now()}`);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;

            // –ö–û–ú–ê–ù–î–ê (A,B,C,D,G)
            document.getElementById('team-list').innerHTML = rows.slice(2).map(r => r.c[0]?.v ? `
                <div class="bg-white dark:bg-slate-800 p-6 rounded-[35px] border border-slate-100 dark:border-slate-700 text-center shadow-sm">
                    <img src="${r.c[3]?.v || ''}" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover border-4 border-white dark:border-slate-900 shadow-lg" onerror="this.src='https://ui-avatars.com/api/?name=${r.c[0].v}&background=0D8ABC&color=fff'">
                    <h4 class="font-black text-lg mb-1">${r.c[0].v}</h4>
                    <p class="text-[10px] text-blue-600 font-black uppercase mb-3">${r.c[1]?.v || ''}</p>
                    <p class="text-[11px] opacity-60 italic mb-6">"${r.c[2]?.v || ''}"</p>
                    <a href="${r.c[6]?.v || '#'}" target="_blank" class="block w-full py-3 bg-slate-100 dark:bg-slate-700 hover:bg-blue-600 hover:text-white rounded-2xl font-bold text-xs transition-all">–ù–ê–ü–ò–°–ê–¢–¨</a>
                </div>` : '').join('');

            // –†–ï–ô–¢–ò–ù–ì (E,F)
            const ratingData = rows.slice(2).filter(r => r.c[4]?.v).map(r => ({n: r.c[4].v, s: r.c[5]?.v || 0})).sort((a,b)=>b.s - a.s);
            document.getElementById('leaderboard').innerHTML = `<h3 class="text-center font-black text-xl mb-6 italic uppercase tracking-tighter">–¢–æ–ø –ê–∫—Ç–∏–≤–∏—Å—Ç–æ–≤</h3>` + 
                ratingData.map((p, i) => `
                <div class="flex justify-between items-center p-5 rounded-[25px] ${i==0 ? 'bg-amber-50 dark:bg-amber-900/20 border-2 border-amber-200' : 'bg-white dark:bg-slate-800 shadow-sm border border-slate-100 dark:border-slate-700'}">
                    <div class="flex items-center gap-4">
                        <span class="font-black ${i==0?'text-amber-500 text-xl':'opacity-20'}">${i==0?'üèÜ':i+1}</span>
                        <span class="font-bold text-sm">${p.n}</span>
                    </div>
                    <span class="bg-blue-600 text-white px-4 py-1.5 rounded-xl font-black text-[10px]">${p.s} –ë</span>
                </div>`).join('');

            // –ó–ê–î–ê–ù–ò–Ø (H)
            document.getElementById('quests-list').innerHTML = rows.slice(2).filter(r => r.c[7]?.v).map(r => `
                <div class="bg-white dark:bg-slate-800 p-6 rounded-[30px] border border-slate-100 dark:border-slate-700 flex justify-between items-center group active:scale-95 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-blue-50 dark:bg-blue-900/30 text-blue-600 rounded-xl flex items-center justify-center font-black">Q</div>
                        <span class="font-bold text-sm italic">${r.c[7].v}</span>
                    </div>
                    <i class="fas fa-chevron-right text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                </div>`).join('');
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav-btn', 'text-slate-500'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.add('text-slate-500'));
            
            const btn = document.querySelector(`[onclick="switchTab('${id}')"]`);
            btn.classList.add('active-nav-btn');
            btn.classList.remove('text-slate-500');
            document.getElementById('tab-'+id).classList.add('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function toggleDark() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        window.onload = () => {
            const u = localStorage.getItem('aec_u');
            if(u) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('main-app').style.opacity = '1';
                document.getElementById('display-name').innerText = u;
                document.getElementById('display-group').innerText = localStorage.getItem('aec_g');
                loadAllData();
            }
        }
    </script>
</body>
</html>
