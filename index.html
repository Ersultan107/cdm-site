<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AEC PORTAL | Студенческий совет</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/2563eb/bolt.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        .glass-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .active-nav-btn { background: #2563eb !important; color: white !important; transform: scale(1.05); box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4); }
        .vote-bar { transition: width 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        @media (min-width: 1024px) {
            .main-layout { display: grid; grid-template-columns: 280px 1fr; gap: 2rem; }
            .desktop-sidebar { display: block !important; }
            .mobile-nav { display: none !important; }
        }
    </style>
</head>
<body class="bg-[#fcfdfe] dark:bg-[#020617] text-slate-900 dark:text-white min-h-screen">

    <div id="auth-screen" class="fixed inset-0 z-[200] bg-[#020617] flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-[28px] mx-auto mb-8 flex items-center justify-center shadow-2xl shadow-blue-500/20">
                <i class="fas fa-bolt text-3xl text-white"></i>
            </div>
            <h1 class="text-white text-3xl font-black mb-10 italic uppercase tracking-tighter">AEC PORTAL</h1>
            <div class="space-y-4">
                <input type="text" id="user-name" placeholder="Имя Фамилия" class="w-full p-5 rounded-3xl bg-white/5 border border-white/10 text-white outline-none text-center font-bold focus:border-blue-500">
                <input type="text" id="user-group" placeholder="Группа" class="w-full p-5 rounded-3xl bg-white/5 border border-white/10 text-white outline-none text-center font-bold uppercase focus:border-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-black text-lg transition-all active:scale-95 shadow-xl shadow-blue-600/20">ВОЙТИ</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden opacity-0 transition-opacity duration-700">
        <header class="fixed top-0 left-0 right-0 z-50 glass-blur bg-white/70 dark:bg-slate-950/80 border-b border-slate-200/50 dark:border-slate-800/50 px-6 py-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-blue-600 text-white rounded-xl flex items-center justify-center font-black italic shadow-lg">A</div>
                    <div>
                        <h2 id="display-name" class="font-extrabold text-xs italic leading-none">...</h2>
                        <span id="display-group" class="text-[9px] font-black text-blue-600 uppercase tracking-widest leading-none">...</span>
                    </div>
                </div>
                <button onclick="toggleDark()" class="w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-900 flex items-center justify-center border border-slate-200 dark:border-slate-800">
                    <i id="theme-icon" class="fas fa-moon text-slate-600"></i>
                </button>
            </div>
        </header>

        <main class="pt-24 pb-32 px-6 max-w-7xl mx-auto">
            <div class="main-layout">
                
                <aside class="hidden desktop-sidebar space-y-4">
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-[35px] border border-slate-100 dark:border-slate-800 shadow-sm sticky top-24">
                        <nav class="space-y-2">
                            <button onclick="switchTab('voice')" class="w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm hover:bg-slate-50 dark:hover:bg-slate-800 transition-all">
                                <i class="fas fa-comment-dots text-blue-600 w-5"></i> Голос АЭК
                            </button>
                            <button onclick="switchTab('quests')" class="w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm hover:bg-slate-50 dark:hover:bg-slate-800 transition-all">
                                <i class="fas fa-bolt text-blue-600 w-5"></i> Задания
                            </button>
                            <button onclick="switchTab('rating')" class="w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm hover:bg-slate-50 dark:hover:bg-slate-800 transition-all">
                                <i class="fas fa-trophy text-blue-600 w-5"></i> Рейтинг
                            </button>
                            <button onclick="switchTab('team')" class="w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm hover:bg-slate-50 dark:hover:bg-slate-800 transition-all">
                                <i class="fas fa-users text-blue-600 w-5"></i> Команда
                            </button>
                        </nav>
                    </div>
                </aside>

                <div class="space-y-6">
                    <section id="tab-voice" class="tab-content active space-y-6">
                        <div class="bg-white dark:bg-slate-900 p-8 rounded-[40px] shadow-sm border border-slate-100 dark:border-slate-800">
                            <h3 id="poll-question" class="text-xl font-black mb-8 italic uppercase text-slate-800 dark:text-white">...</h3>
                            <div id="poll-options" class="grid gap-3"></div>
                        </div>
                        <div id="comments-list" class="space-y-3"></div>
                        <div class="sticky bottom-24 lg:bottom-6 z-10">
                            <div class="relative">
                                <input type="text" id="comment-input" placeholder="Напиши что-нибудь..." class="w-full p-5 rounded-3xl bg-white dark:bg-slate-900 shadow-2xl border border-slate-100 dark:border-slate-800 outline-none pr-16">
                                <button onclick="sendComment()" class="absolute right-2 top-2 bottom-2 w-12 bg-blue-600 text-white rounded-2xl flex items-center justify-center hover:bg-blue-700 transition-all">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </section>

                    <section id="tab-quests" class="tab-content">
                        <div id="quests-list" class="grid gap-4"></div>
                    </section>

                    <section id="tab-rating" class="tab-content">
                        <div id="leaderboard" class="max-w-md mx-auto space-y-3"></div>
                    </section>

                    <section id="tab-team" class="tab-content">
                        <div id="team-list" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
                    </section>
                </div>
            </div>
        </main>

        <nav class="mobile-nav fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-[92%] max-w-md">
            <div class="bg-white/90 dark:bg-slate-950/90 glass-blur p-1.5 rounded-[28px] border border-slate-200 dark:border-slate-800 shadow-2xl flex justify-around">
                <button onclick="switchTab('voice')" id="nav-voice" class="w-14 h-14 rounded-2xl flex items-center justify-center text-slate-400 transition-all"><i class="fas fa-comment-dots"></i></button>
                <button onclick="switchTab('quests')" id="nav-quests" class="w-14 h-14 rounded-2xl flex items-center justify-center text-slate-400 transition-all"><i class="fas fa-bolt"></i></button>
                <button onclick="switchTab('rating')" id="nav-rating" class="w-14 h-14 rounded-2xl flex items-center justify-center text-slate-400 transition-all"><i class="fas fa-trophy"></i></button>
                <button onclick="switchTab('team')" id="nav-team" class="w-14 h-14 rounded-2xl flex items-center justify-center text-slate-400 transition-all"><i class="fas fa-users"></i></button>
            </div>
        </nav>
    </div>

    <div id="quest-modal" class="fixed inset-0 z-[300] bg-slate-950/95 hidden flex items-center justify-center p-6 glass-blur">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[40px] p-8 shadow-2xl">
            <h3 id="modal-title" class="text-xl font-black mb-6 uppercase italic text-blue-600">ОТЧЕТ</h3>
            <input type="file" id="quest-file" accept="image/*" class="hidden">
            <button onclick="document.getElementById('quest-file').click()" class="w-full py-8 mb-4 border-2 border-dashed border-blue-200 dark:border-slate-800 rounded-3xl text-blue-600 font-black text-xs flex flex-col items-center gap-2">
                <i class="fas fa-camera text-2xl"></i> ВЫБРАТЬ ФОТО
            </button>
            <span id="file-name" class="block text-[10px] text-center mb-6 opacity-40 font-bold uppercase italic">Файл не выбран</span>
            <textarea id="quest-text" placeholder="Комментарий..." class="w-full p-5 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none outline-none text-sm mb-6 h-24 resize-none"></textarea>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 dark:bg-slate-800 rounded-2xl font-black text-[10px]">ОТМЕНА</button>
                <button onclick="submitQuest()" id="submit-btn" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px]">ОТПРАВИТЬ</button>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1BEi1MzL4-2vTVGa_2yyYnVkkDcSch6GIZKeWUHRYFxY';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwmoYuBHSTRAV5QgNU3Aly80OW4KyNIdQ-09e3ZHQ8BbFcxwrDlZbYbSiz2X1gLI28/exec';
        const IMGBB_KEY = 'eee364603c1409aac1e5c593b73c2c7f';
        const GIDS = { team: '0', polls: '1044546960', comments: '194206114' };
        
        let currentQuest = "";

        function handleLogin() {
            const u = document.getElementById('user-name').value;
            const g = document.getElementById('user-group').value.toUpperCase();
            if(u.length > 2) { localStorage.setItem('aec_u', u); localStorage.setItem('aec_g', g); showApp(); }
        }

        function showApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            setTimeout(() => document.getElementById('main-app').style.opacity = '1', 50);
            document.getElementById('display-name').innerText = localStorage.getItem('aec_u');
            document.getElementById('display-group').innerText = localStorage.getItem('aec_g');
            switchTab(localStorage.getItem('aec_tab') || 'voice');
            loadAllData();
        }

        async function loadAllData() { loadPolls(); loadComments(); loadSheetData(); }

        async function loadSheetData() {
            try {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GIDS.team}&t=${Date.now()}`);
                const text = await res.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;

                // Квесты (H=7, I=8)
                const q = rows.slice(2).filter(r => r.c[7]?.v);
                document.getElementById('quests-list').innerHTML = q.map(r => `
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-[35px] border border-slate-100 dark:border-slate-800 shadow-sm">
                        <div class="flex justify-between items-center mb-4">
                            <span class="font-black text-sm uppercase italic">${r.c[7].v}</span>
                            <span class="bg-blue-600 text-white px-3 py-1 rounded-xl font-black text-[9px]">+${r.c[8]?.v || 0} Б</span>
                        </div>
                        <button onclick="openQuestModal('${r.c[7].v}')" class="w-full py-4 bg-slate-900 dark:bg-blue-600 text-white rounded-2xl font-black text-[10px] uppercase">СДАТЬ ОТЧЕТ</button>
                    </div>`).join('');

                // Рейтинг
                const rat = rows.slice(2).filter(r => r.c[4]?.v).map(r => ({n:r.c[4].v, s:r.c[5]?.v||0})).sort((a,b)=>b.s-a.s);
                document.getElementById('leaderboard').innerHTML = rat.map((p,i)=>`
                    <div class="flex justify-between p-5 bg-white dark:bg-slate-900 rounded-3xl border border-slate-50 dark:border-slate-800 shadow-sm items-center">
                        <span class="font-bold text-sm uppercase italic">${i+1}. ${p.n}</span>
                        <span class="bg-slate-100 dark:bg-slate-800 px-4 py-1.5 rounded-xl font-black text-[11px]">${p.s}</span>
                    </div>`).join('');

                // Команда (Фото в колонке D=3)
                document.getElementById('team-list').innerHTML = rows.slice(2).filter(r => r.c[0]?.v).map(r => `
                    <div class="bg-white dark:bg-slate-900 p-8 rounded-[40px] text-center border border-slate-100 dark:border-slate-800 shadow-sm">
                        <div class="w-24 h-24 mx-auto mb-4">
                            ${r.c[3]?.v ? `<img src="${r.c[3].v}" class="w-full h-full rounded-full object-cover shadow-lg border-2 border-white">` : `<div class="w-full h-full rounded-full bg-blue-600 flex items-center justify-center text-white text-3xl font-black italic">${r.c[0].v[0]}</div>`}
                        </div>
                        <h4 class="font-black text-sm uppercase italic">${r.c[0].v}</h4>
                        <p class="text-[9px] text-blue-600 font-black uppercase mb-4 opacity-60">${r.c[1]?.v||''}</p>
                        <a href="${r.c[6]?.v||'#'}" target="_blank" class="block w-full py-3 bg-slate-50 dark:bg-slate-800 rounded-xl font-black text-[9px] uppercase hover:bg-blue-600 hover:text-white transition-all">СВЯЗЬ</a>
                    </div>`).join('');
            } catch(e) {}
        }

        async function loadPolls() {
            try {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GIDS.polls}&t=${Date.now()}`);
                const text = await res.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const poll = json.table.rows.find(r => r.c[3]?.v === 'active');
                if(poll) {
                    const pollId = poll.c[0].v;
                    const hasVoted = localStorage.getItem('voted_' + pollId);
                    document.getElementById('poll-question').innerText = pollId;
                    const opts = [
                        {t: poll.c[1]?.v, v: poll.c[4]?.v || 0},
                        {t: poll.c[2]?.v, v: poll.c[5]?.v || 0},
                        {t: poll.c[6]?.v, v: poll.c[9]?.v || 0},
                        {t: poll.c[7]?.v, v: poll.c[10]?.v || 0}
                    ].filter(o => o.t);
                    const total = opts.reduce((a, b) => a + b.v, 0);
                    document.getElementById('poll-options').innerHTML = opts.map((o, i) => {
                        const pct = total > 0 ? Math.round((o.v/total)*100) : 0;
                        return `<button ${hasVoted ? 'disabled' : `onclick="vote(${i+1}, '${pollId}')"`} class="relative w-full p-5 rounded-2xl border border-slate-100 dark:border-slate-800 text-left overflow-hidden transition-all ${hasVoted ? 'opacity-70' : 'active:scale-95'}">
                            <div class="vote-bar absolute left-0 top-0 bottom-0 bg-blue-600/10" style="width: ${pct}%"></div>
                            <div class="relative flex justify-between items-center font-bold text-xs uppercase italic">
                                <span>${o.t}</span><span>${pct}%</span>
                            </div>
                        </button>`;
                    }).join('') + (hasVoted ? `<p class="text-[9px] text-center mt-4 font-black uppercase text-blue-500">Голос учтен ✓</p>` : '');
                }
            } catch(e) {}
        }

        async function vote(o, pId) {
            localStorage.setItem('voted_' + pId, 'true');
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "vote", option: o }) });
            loadPolls();
        }

        async function loadComments() {
            try {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GIDS.comments}&t=${Date.now()}`);
                const text = await res.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                document.getElementById('comments-list').innerHTML = json.table.rows.slice(1).reverse().map(r => `
                    <div class="bg-white dark:bg-slate-900 p-5 rounded-3xl border border-slate-50 dark:border-slate-800 shadow-sm">
                        <span class="text-blue-600 font-black text-[8px] uppercase">${r.c[1]?.v} (${r.c[2]?.v})</span>
                        <p class="text-sm font-semibold mt-1">${r.c[3]?.v}</p>
                    </div>`).join('');
            } catch(e) {}
        }

        async function sendComment() {
            const i = document.getElementById('comment-input'); if(!i.value.trim()) return;
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "comment", name: localStorage.getItem('aec_u'), group: localStorage.getItem('aec_g'), text: i.value }) });
            i.value = ''; loadComments();
        }

        function switchTab(id) {
            localStorage.setItem('aec_tab', id);
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn-mob, #nav-'+id).forEach(b => b?.classList.remove('active-nav-btn', 'text-slate-400'));
            document.getElementById('tab-'+id).classList.add('active');
            document.getElementById('nav-'+id)?.classList.add('active-nav-btn');
            window.scrollTo({top:0, behavior:'smooth'});
        }

        function openQuestModal(q) { currentQuest = q; document.getElementById('modal-title').innerText = q; document.getElementById('quest-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('quest-modal').classList.add('hidden'); }
        document.getElementById('quest-file').onchange = function() { document.getElementById('file-name').innerText = this.files[0]?.name || "Файл выбран"; };

        async function submitQuest() {
            const btn = document.getElementById('submit-btn');
            const file = document.getElementById('quest-file').files[0];
            if(!file) return alert("Фото!");
            btn.disabled = true; btn.innerText = "...";
            const fd = new FormData(); fd.append("image", file);
            try {
                const imgRes = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
                const imgData = await imgRes.json();
                if(imgData.success) {
                    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "quest_report", name: localStorage.getItem('aec_u'), group: localStorage.getItem('aec_g'), quest: currentQuest, proof: imgData.data.url, comment: document.getElementById('quest-text').value }) });
                    alert("Успешно!"); closeModal();
                }
            } catch(e) {}
            btn.disabled = false; btn.innerText = "ОТПРАВИТЬ";
        }

        function toggleDark() { 
            document.documentElement.classList.toggle('dark'); 
            document.getElementById('theme-icon').className = document.documentElement.classList.contains('dark') ? 'fas fa-sun text-yellow-400' : 'fas fa-moon text-slate-600';
        }
        window.onload = () => { if(localStorage.getItem('aec_u')) showApp(); };
    </script>
</body>
</html>
