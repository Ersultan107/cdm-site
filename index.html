<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AEC Portal | –ö–î–ú –ê–≠–ö</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .glass-blur { backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        .active-nav-btn { background: #2563eb !important; color: white !important; box-shadow: 0 8px 15px -3px rgba(37, 99, 235, 0.4); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#f8fafc] dark:bg-[#020617] text-slate-900 dark:text-slate-100 min-h-screen">

    <div id="auth-screen" class="fixed inset-0 z-[150] bg-[#020617] flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="w-24 h-24 bg-blue-600 rounded-[30px] mx-auto mb-8 flex items-center justify-center shadow-2xl shadow-blue-500/50">
                <i class="fas fa-bolt text-4xl text-white"></i>
            </div>
            <h1 class="text-white text-4xl font-black mb-10 italic uppercase">AEC PORTAL</h1>
            <div class="space-y-3">
                <input type="text" id="user-name" placeholder="–ò–º—è –§–∞–º–∏–ª–∏—è" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white outline-none text-center font-bold text-lg">
                <input type="text" id="user-group" placeholder="–ò–° 2-1" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 text-white outline-none text-center uppercase font-bold text-lg">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg">–í–û–ô–¢–ò</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="fixed top-0 left-0 right-0 z-50 glass-blur bg-white/80 dark:bg-slate-900/90 border-b border-slate-200 dark:border-slate-800 px-6 py-4">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 text-white rounded-xl flex items-center justify-center font-black italic text-xl">A</div>
                    <div>
                        <h2 id="display-name" class="font-bold text-sm italic">...</h2>
                        <span id="display-group" class="text-[10px] uppercase font-black text-blue-600 tracking-widest">...</span>
                    </div>
                </div>
                <button onclick="toggleDark()" class="w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 w-[92%] max-w-xl">
            <div class="bg-white/95 dark:bg-slate-900/95 glass-blur p-2 rounded-full border border-slate-200 dark:border-slate-800 shadow-2xl flex justify-between no-scrollbar overflow-x-auto">
                <button onclick="switchTab('voice')" id="nav-voice" class="nav-btn px-6 py-3 rounded-full text-[10px] font-black active-nav-btn transition-all flex-shrink-0 uppercase">–ì–û–õ–û–°</button>
                <button onclick="switchTab('quests')" id="nav-quests" class="nav-btn px-6 py-3 rounded-full text-[10px] font-black text-slate-400 transition-all flex-shrink-0 uppercase">–ö–≤–µ—Å—Ç—ã</button>
                <button onclick="switchTab('rating')" id="nav-rating" class="nav-btn px-6 py-3 rounded-full text-[10px] font-black text-slate-400 transition-all flex-shrink-0 uppercase">–†–µ–π—Ç–∏–Ω–≥</button>
                <button onclick="switchTab('team')" id="nav-team" class="nav-btn px-6 py-3 rounded-full text-[10px] font-black text-slate-400 transition-all flex-shrink-0 uppercase">–ö–î–ú</button>
            </div>
        </nav>

        <main class="pt-24 pb-32 px-6 max-w-6xl mx-auto">
            <section id="tab-voice" class="tab-content active space-y-6">
                <div class="bg-white dark:bg-slate-900 p-8 rounded-[40px] shadow-sm border border-slate-100 dark:border-slate-800">
                    <h3 id="poll-question" class="text-xl font-black mb-6 italic text-blue-600 uppercase italic">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
                    <div id="poll-options" class="grid gap-3"></div>
                </div>
                <div id="comments-list" class="space-y-3"></div>
                <div class="relative">
                    <input type="text" id="comment-input" placeholder="–¢–≤–æ–µ –º–Ω–µ–Ω–∏–µ..." class="w-full p-5 rounded-3xl bg-white dark:bg-slate-800 shadow-lg outline-none font-medium">
                    <button onclick="sendComment()" class="absolute right-2 top-2 bottom-2 w-12 bg-blue-600 text-white rounded-2xl flex items-center justify-center">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </section>

            <section id="tab-quests" class="tab-content">
                <h3 class="font-black text-2xl mb-6 italic uppercase tracking-tighter">–ê–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h3>
                <div id="quests-list" class="grid gap-4"></div>
            </section>

            <section id="tab-rating" class="tab-content">
                <h3 class="text-center font-black text-xl mb-6 italic uppercase tracking-tighter">–¢–æ–ø –ê–∫—Ç–∏–≤–∏—Å—Ç–æ–≤</h3>
                <div id="leaderboard" class="max-w-md mx-auto space-y-3"></div>
            </section>

            <section id="tab-team" class="tab-content">
                <div id="team-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>
        </main>
    </div>

    <div id="quest-modal" class="fixed inset-0 z-[110] bg-slate-900/95 hidden flex items-center justify-center p-6 glass-blur">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[40px] p-8 shadow-2xl border border-white/10">
            <h3 id="modal-title" class="text-xl font-black mb-2 uppercase italic text-blue-600 tracking-tighter italic">–°–î–ê–¢–¨ –û–¢–ß–ï–¢</h3>
            <p class="text-[10px] opacity-40 mb-6 uppercase font-black tracking-widest">–ü—Ä–∏–∫—Ä–µ–ø–∏ –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</p>
            <input type="file" id="quest-file" accept="image/*" class="hidden">
            <button onclick="document.getElementById('quest-file').click()" class="w-full py-6 mb-4 border-2 border-dashed border-blue-200 dark:border-slate-800 rounded-[30px] text-blue-600 font-black text-[10px] flex flex-col items-center gap-3">
                <i class="fas fa-camera text-2xl"></i> –í–´–ë–†–ê–¢–¨ –§–û–¢–û
            </button>
            <span id="file-name" class="block text-[9px] text-center mb-6 opacity-50 truncate font-black uppercase">–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω</span>
            <textarea id="quest-text" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." class="w-full p-5 rounded-3xl bg-slate-50 dark:bg-slate-800 border-none outline-none text-sm mb-6 h-24 resize-none font-medium"></textarea>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 dark:bg-slate-800 rounded-2xl font-black text-[10px] uppercase">–û–¢–ú–ï–ù–ê</button>
                <button onclick="submitQuest()" id="submit-btn" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px] uppercase">–û–¢–ü–†–ê–í–ò–¢–¨</button>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1BEi1MzL4-2vTVGa_2yyYnVkkDcSch6GIZKeWUHRYFxY';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwmoYuBHSTRAV5QgNU3Aly80OW4KyNIdQ-09e3ZHQ8BbFcxwrDlZbYbSiz2X1gLI28/exec';
        const GIDS = { team: '0', polls: '1044546960', comments: '194206114', verify: '1214600043' };
        let currentQuest = "";

        function handleLogin() {
            const u = document.getElementById('user-name').value;
            const g = document.getElementById('user-group').value.toUpperCase();
            if(u.length > 2) {
                localStorage.setItem('aec_u', u); localStorage.setItem('aec_g', g);
                showApp();
            }
        }

        function showApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('main-app').style.opacity = '1';
            document.getElementById('display-name').innerText = localStorage.getItem('aec_u');
            document.getElementById('display-group').innerText = localStorage.getItem('aec_g');
            switchTab(localStorage.getItem('aec_tab') || 'voice');
            loadAllData();
        }

        async function loadAllData() { loadPolls(); loadComments(); loadSheetData(); }

        // –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–•
        async function loadSheetData() {
            try {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GIDS.team}&t=${Date.now()}`);
                const text = await res.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;

                // –ö–í–ï–°–¢–´ (–ö–æ–ª–æ–Ω–∫–∞ H=7, I=8)
                const quests = rows.slice(2).filter(r => r.c[7]?.v);
                document.getElementById('quests-list').innerHTML = quests.length > 0 ? quests.map(r => `
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-[40px] border border-slate-100 dark:border-slate-800 shadow-sm flex flex-col gap-4">
                        <div class="flex justify-between items-center"><span class="font-black text-sm uppercase italic">${r.c[7].v}</span></div>
                        <button onclick="openQuestModal('${r.c[7].v}')" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest">–°–¥–∞—Ç—å –æ—Ç—á–µ—Ç</button>
                    </div>`).join('') : '<p class="text-center opacity-40 py-10 font-bold uppercase text-[10px]">–ó–∞–¥–∞–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç, –∂–¥–µ–º –Ω–æ–≤—ã—Ö –≤—ã–∑–æ–≤–æ–≤! üî•</p>';

                // –†–ï–ô–¢–ò–ù–ì (–ö–æ–ª–æ–Ω–∫–∞ E=4, F=5)
                const rating = rows.slice(2).filter(r => r.c[4]?.v).map(r => ({n: r.c[4].v, s: r.c[5]?.v || 0})).sort((a,b)=>b.s - a.s);
                document.getElementById('leaderboard').innerHTML = rating.length > 0 ? rating.map((p, i) => `
                    <div class="flex justify-between items-center p-5 rounded-[28px] bg-white dark:bg-slate-900 shadow-sm border border-slate-50 dark:border-slate-800">
                        <div class="flex items-center gap-4"><span class="font-black opacity-20">${i+1}</span><span class="font-bold text-sm italic uppercase">${p.n}</span></div>
                        <span class="bg-blue-600 text-white px-4 py-2 rounded-xl font-black text-[10px]">${p.s} –ë</span>
                    </div>`).join('') : '<p class="text-center opacity-40 py-10 font-bold uppercase text-[10px]">–†–µ–π—Ç–∏–Ω–≥ —Ñ–æ—Ä–º–∏—Ä—É–µ—Ç—Å—è... –°—Ç–∞–Ω—å –ø–µ—Ä–≤—ã–º! üèÜ</p>';

                // –ö–î–ú (A=0, B=1, C=2, D=3, G=6)
                document.getElementById('team-list').innerHTML = rows.slice(2).filter(r => r.c[0]?.v).map(r => `
                    <div class="bg-white dark:bg-slate-900 p-7 rounded-[45px] border border-slate-100 dark:border-slate-800 text-center shadow-sm">
                        <img src="${r.c[3]?.v || ''}" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover border-4 border-white dark:border-slate-800" onerror="this.src='https://ui-avatars.com/api/?name=${r.c[0].v}&background=0D8ABC&color=fff'">
                        <h4 class="font-black text-lg mb-1 italic uppercase">${r.c[0].v}</h4>
                        <p class="text-[9px] text-blue-600 font-black uppercase mb-3 tracking-widest">${r.c[1]?.v || ''}</p>
                        <a href="${r.c[6]?.v || '#'}" target="_blank" class="block w-full py-4 bg-slate-50 dark:bg-slate-800 rounded-2xl font-black text-[9px] tracking-widest uppercase italic">–°–í–Ø–ó–¨</a>
                    </div>`).join('');

            } catch(e) { console.log(e); }
        }

        // –û–¢–ü–†–ê–í–ö–ê –û–¢–ß–ï–¢–ê
        async function submitQuest() {
            const btn = document.getElementById('submit-btn');
            const file = document.getElementById('quest-file').files[0];
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            let link = "–ë–µ–∑ —Ñ–æ—Ç–æ";
            if(file) {
                const fd = new FormData(); fd.append("image", file);
                try {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥—Ä—É–≥–æ–π –∫–ª—é—á –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
                    const res = await fetch("https://api.imgbb.com/1/upload?key=67f1362e76f573c091993202e7529f8c", { method: "POST", body: fd });
                    const j = await res.json();
                    if(j.success) { link = j.data.url; } else { throw new Error(); }
                } catch(e) { 
                    alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑ –∏–ª–∏ —á–µ—Ä–µ–∑ –¥—Ä—É–≥–æ–π –∏–Ω—Ç–µ—Ä–Ω–µ—Ç."); 
                    btn.disabled = false; btn.innerText = "–û–¢–ü–†–ê–í–ò–¢–¨"; return; 
                }
            }

            const payload = {
                type: "quest_report",
                name: localStorage.getItem('aec_u'),
                group: localStorage.getItem('aec_g'),
                quest: currentQuest,
                proof: link,
                comment: document.getElementById('quest-text').value
            };

            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("–ì–û–¢–û–í–û! –û—Ç—á–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –ª–∏—Å—Ç Verify."); 
            closeModal(); btn.disabled = false; btn.innerText = "–û–¢–ü–†–ê–í–ò–¢–¨";
        }

        // –î–†–£–ì–ò–ï –§–£–ù–ö–¶–ò–ò (–ì–æ–ª–æ—Å–∞, –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏, —Ç–∞–±—ã)
        async function loadPolls() {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GIDS.polls}&t=${Date.now()}`);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const poll = json.table.rows.find(r => r.c[3]?.v === 'active');
            if(poll) {
                document.getElementById('poll-question').innerText = poll.c[0].v;
                let html = '';
                [1,2,6,7,8].forEach((idx, i) => {
                    if(poll.c[idx]?.v) {
                        html += `<button onclick="vote(${i+1})" class="w-full p-5 rounded-3xl border border-slate-100 dark:border-slate-800 text-left font-bold text-xs uppercase italic">${poll.c[idx].v}</button>`;
                    }
                });
                document.getElementById('poll-options').innerHTML = html || '<p class="text-center opacity-30 italic text-[10px]">–í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
            }
        }

        async function vote(opt) {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "vote", option: opt }) });
            alert("–ì–æ–ª–æ—Å –ø—Ä–∏–Ω—è—Ç!"); loadPolls();
        }

        async function loadComments() {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GIDS.comments}&t=${Date.now()}`);
            const text = await res.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            document.getElementById('comments-list').innerHTML = json.table.rows.slice(1).reverse().map(r => `
                <div class="bg-white dark:bg-slate-900 p-5 rounded-[28px] border border-slate-50 shadow-sm">
                    <span class="text-blue-600 font-black text-[9px] uppercase">${r.c[1]?.v}</span>
                    <p class="text-sm font-semibold">${r.c[3]?.v}</p>
                </div>`).join('');
        }

        async function sendComment() {
            const input = document.getElementById('comment-input');
            if(!input.value.trim()) return;
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: "comment", name: localStorage.getItem('aec_u'), group: localStorage.getItem('aec_g'), text: input.value }) });
            input.value = ''; loadComments();
        }

        function openQuestModal(q) { currentQuest = q; document.getElementById('modal-title').innerText = q; document.getElementById('quest-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('quest-modal').classList.add('hidden'); }
        document.getElementById('quest-file').onchange = function() { document.getElementById('file-name').innerText = this.files[0]?.name || "–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω"; };

        function switchTab(id) {
            localStorage.setItem('aec_tab', id);
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav-btn', 'text-slate-400'));
            document.getElementById('tab-'+id).classList.add('active');
            document.getElementById('nav-'+id).classList.add('active-nav-btn');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function toggleDark() { document.documentElement.classList.toggle('dark'); }
        window.onload = () => { if(localStorage.getItem('aec_u')) showApp(); };
    </script>
</body>
</html>
