<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КДМ АЭК — Официальный сайт</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .hero-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
    </style>
</head>
<body>

    <header class="hero-gradient text-white py-16 px-4 text-center shadow-2xl">
        <h1 class="text-4xl md:text-6xl font-black uppercase tracking-tighter mb-4">Экономический Колледж</h1>
        <p class="text-xl opacity-90 font-medium">Комитет по делам молодежи — твой путь к успеху!</p>
    </header>

    <main class="max-w-6xl mx-auto py-12 px-4">
        
        <section class="mb-20">
            <h2 class="text-3xl font-black text-blue-900 text-center uppercase mb-10 tracking-widest">Активисты КДМ</h2>
            <div id="team-list" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <p class="text-center col-span-full text-gray-500 italic">Загрузка команды...</p>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
                <div class="bg-blue-900 py-4 px-6">
                    <h2 class="text-xl font-bold text-white text-center uppercase tracking-wider">Топ-10 Активистов</h2>
                </div>
                <div id="leaderboard" class="p-4 min-h-[300px]">
                    <p class="text-center text-gray-400 py-10">Загрузка рейтинга...</p>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
                <div class="bg-gray-50 py-4 px-6 border-b">
                    <h2 class="text-xl font-bold text-blue-900 uppercase tracking-wider text-center">Квесты и задания</h2>
                </div>
                <div id="quests-list" class="p-6 space-y-4">
                    <p class="text-center text-gray-400 py-10">Загрузка квестов...</p>
                </div>
            </div>

        </div>
    </main>

    <footer class="py-10 text-center text-gray-400 text-sm">
        &copy; 2026 КДМ АЭК. Все права защищены.
    </footer>

    <script src="script.js"></script>
</body>
</html>
